name: vibzcheck
description: Collaborative music playlist app with democratic voting and real-time chat

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_messaging: ^14.7.10
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Spotify Integration
  spotify: ^0.13.2
  url_launcher: ^6.2.2
  app_links: ^6.3.2
  
  # Cloudinary (Image Storage)
  cloudinary_public: ^0.21.0
  cloudinary_sdk: ^5.0.0+1
  
  # FCM V1 API (OAuth 2.0 for push notifications)
  googleapis_auth: ^1.4.1
  
  # Audio
  audioplayers: ^5.2.1
  just_audio: ^0.9.36
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  path_provider: ^2.1.2
  path: ^1.9.0
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.5
  
  # Share
  share_plus: ^7.2.2
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Permissions
  permission_handler: ^11.2.0
  
  # Image
  image_picker: ^1.0.7
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # Notifications
  # flutter_local_notifications: ^16.3.2
  
  # Emoji
  emoji_picker_flutter: ^1.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - .env
    - firebase-service-account.json

